<!DOCTYPE html>
<html>
<head>
  <title>üí≥ Checkout</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #fafafa; }
    h1 { color: #0078D7; text-align: center; }
    form { width: 300px; margin: auto; background: white; padding: 20px; border-radius: 10px;
           box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 10px; }
    select, input[type=submit] {
      width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;
    }
    input[type=submit] {
      background: #0078D7; color: white; border: none; cursor: pointer;
    }
    input[type=submit]:hover { background: #005fa3; }
    .center { text-align: center; margin-top: 20px; }
    a { color: #0078D7; text-decoration: none; }
  </style>
</head>
<body>

  {% if payment_type %}
    <h1>‚úÖ Order Placed Successfully!</h1>
    <div class="center">
      <p><b>Payment Type:</b> {{ payment_type }}</p>
      <p><b>Total:</b> ${{ "%.2f"|format(total) }}</p>
      <a href="{{ url_for('index') }}">Return to Store üè¨</a>
    </div>
  {% else %}
    <h1>üí≥ Checkout</h1>
    <form method="POST">
      <label>Select Payment Type:</label>
      <select name="payment_type" required>
        <option value="">-- Select --</option>
        <option value="Credit Card">Credit Card</option>
        <option value="Debit Card">Debit Card</option>
        <option value="PayPal">PayPal</option>
        <option value="Cash on Delivery">Cash on Delivery</option>
      </select>

      <input type="hidden" name="total" value="{{ total }}">
      <input type="submit" value="Place Order">
    </form>
    <div class="center">
      <a href="{{ url_for('cart') }}">‚¨Ö Back to Cart</a>
    </div>
  {% endif %}
</body>
</html>
