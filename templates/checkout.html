<!DOCTYPE html>
<html>
<head>
  <title>Checkout</title>
  <style>
    body { font-family: Arial; text-align: center; margin: 40px; background: #fafafa; }
    .box { background: #fff; padding: 20px; border-radius: 10px; width: 400px; margin: auto; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="box">
    <h1>‚úÖ Order Confirmed!</h1>
    <p><b>Total Paid:</b> ${{ "%.2f"|format(total|float) }}</p>
    {% if payment_type %}
    <p><b>Payment Method:</b> {{ payment_type }}</p>
    {% endif %}
    <p>Thank you for shopping with us!</p>
    <a href="{{ url_for('index') }}">Return to Store üè¨</a>
  </div>
</body>
</html>
