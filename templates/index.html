<form method="get" action="/">
  <input type="text" name="search" placeholder="Search products..." value="{{ search_query }}">
  <select name="category">
    <option value="">All Categories</option>
    {% for cat in categories %}
      <option value="{{ cat['category'] }}" {% if cat['category'] == category_filter %}selected{% endif %}>{{ cat['category'] }}</option>
    {% endfor %}
  </select>
  <button type="submit">Filter</button>
</form>

<hr>
<ul>
  {% for p in products %}
    <li>
      <b>{{ p['name'] }}</b> ({{ p['category'] }}) - ${{ "%.2f"|format(p['price']) }} <br>
      <small>{{ p['description'] }}</small><br>
      <a class="btn-cart" href="{{ url_for('add_to_cart', product_id=p['id']) }}">Add to Cart</a>
    </li>
  {% endfor %}
</ul>
