<!DOCTYPE html>
<html>
<head>
  <title>Store</title>
  <style>
    body { font-family: Arial; margin: 40px; background: #fafafa; }
    .product { background: #fff; padding: 15px; margin: 10px 0; border-radius: 8px; box-shadow: 0 0 4px rgba(0,0,0,0.1); }
    a { text-decoration: none; color: #0078D7; }
    .btn { background: #0078D7; color: white; padding: 6px 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>ğŸ›ï¸ Product List</h1>
  {% for p in products %}
    <div class="product">
      <b>{{ p['name'] }}</b> - ${{ "%.2f"|format(p['price']) }} <br>
      <small>{{ p['description'] }}</small><br><br>
      <a class="btn" href="{{ url_for('add_to_cart', product_id=p['id']) }}">Add to Cart</a>
    </div>
  {% endfor %}
  <hr>
  <a href="{{ url_for('cart') }}">View Cart ğŸ›’</a>
</body>
</html>
